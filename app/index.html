<!doctype html>
<html lang="en" ng-app="tomorrowLand">
  <head>
    <base href="/" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="VitaGourmet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitaGourmet</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="//use.typekit.net/nqg1gvp.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <!-- build:css application.css -->
    <link rel="stylesheet" href="public/material.css" media="all">
    <link rel="stylesheet" href="assets/stylesheets/styles.css" media="all" />
    <!-- endbuild -->
  </head>

  <body>
    <div ng-controller="ApplicationController">
      <div ng-view></div>
    </div>

    <script>window.TML_API_PATH = "http://localhost:5555/";</script>

    <!-- build:js application.js -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/moment/locale/pt-br.js"></script>
    <script src="bower_components/angular-moment/angular-moment.min.js"></script>
    <script src="bower_components/ng-lodash/build/ng-lodash.min.js"></script>
    <script src="bower_components/angular-filter/dist/angular-filter.min.js"></script>

    <script src="assets/javascripts/app.js"></script>
    <script src="assets/javascripts/services/auth_service.js"></script>
    <script src="assets/javascripts/services/places_service.js"></script>
    <script src="assets/javascripts/controllers/application_controller.js"></script>
    <script src="assets/javascripts/controllers/login_controller.js"></script>
    <script src="assets/javascripts/controllers/logout_controller.js"></script>
    <script src="assets/javascripts/controllers/places_controller.js"></script>
    <script src="assets/javascripts/controllers/place_controller.js"></script>
    <!-- endbuild -->
  </body>
</html>
