    <!-- Header -->
    <header>
        <div class="container">
            <div class="intro-text">
                <div class="intro-background">
                    <div class="intro-lead-in">Bem vindo ao Vita Delivery!</div>
                    <a href="#portfolio" class="page-scroll btn btn-xl">O que você deseja?</a>
                </div>
            </div>
        </div>
    </header>

    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-sm-10 col-sm-offest-1">
                    <div class="col-sm-4" ng-repeat="place in places">
                        <div class="card-container manual-flip">
                            <div class="card">
                                <div class="front">
                                    <div class="cover" style="background-image: url({{place.logo}});">
 
                                    </div>
                                    <div class="content">
                                        <div class="main">
                                            <h3 class="name">{{place.name}}</h3>
                                            <p class="profession">{{place.name}}</p>
                                            <p class="text-center">{{place.name}}</p>
                                        </div>
                                        <div class="footer">
                                            <!--Buttons-->
                                            <div class="card-btn text-center">
                                                <button ng-click="goTo(place._id)" class="btn btn-success btn-md waves-effect waves-light">Cardápio</button>
                                            </div>
                                            <!--/.Buttons-->
                                        </div>
                                    </div>
                                </div> 
                            </div> 
                        </div> <!-- end card-container -->
                    </div>
                    <div class="col-sm-4">
                        <div class="card-container manual-flip">
                            <div class="card">
                                <div class="front">
                                  <form ng-submit="createPlace()">
                                    <div class="cover" style="background-color: #ccc; text-align: center;">
                                        <input class="place-form-logo" type="text" placeholder="Logo URL" style="width: 90%;"  ng-model="params.placeLogo"/>
                                    </div>
                                    <div class="content">
                                        <div class="main" style="text-align: center">

                                                <input class="place-form-name" type="text" placeholder="Nome" ng-model="params.placeName" />
                                                <input class="place-form-description" type="textarea" placeholder="Descrição" ng-model="params.placeDescription"  />
                                                <div class="place-form-more-description" contentEditable="true" data-placeholder="Mais textos" ng-model="params.placeMoreDescription"></div>
                                        </div>
                                        <div class="footer">
                                            <!--Buttons-->
                                            <div class="card-btn text-center">
                                                <button class="btn btn-success btn-md waves-effect waves-light">Salvar</button>
                                            </div>
                                            <!--/.Buttons-->
                                        </div> 
                                    </div>
                                  </form>     
                                </div> 
                            </div> 
                        </div> <!-- end card-container -->                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Sugestões?</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Seu nome (opcional)" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Seu email (opcional)" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Seu telefone/celular (opcional)" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Sua mensagem *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; istto 2016</span>
                </div>

                        <li><a href="#">Privacidade</a>
                        </li>
                        <li><a href="#">Termos de Uso</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
